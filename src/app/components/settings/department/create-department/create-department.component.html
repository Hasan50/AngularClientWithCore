<div class="modal-header">
  <h4 class="modal-title"
    style="font-size: 17px;">Create/Update Department</h4>
  <!-- <button type="button" style="color: white;opacity: unset;margin-right: 0px;" class="close" aria-label="Close"
        (click)="activeModal.close('Cross click')">
        <span aria-hidden="true" style="font-size: 25px">&times;</span>
      </button> -->
  <button type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <form #form="ngForm"
        novalidate>
        <div class="form-group row">
          <label for="colFormLabelLg"
            class="col-sm-3 col-form-label"> name</label>
          <div class="col-sm-5">
            <input id="name"
              class="form-control form-control-md"
              type="text"
              maxlength="60"
              [(ngModel)]="departmentDataModel.name"
              name="name"
              #name="ngModel"
              required>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button"
    class="btn btn-success"
    [disabled]="form.invalid"
    (click)="CreateDepartment()">
    Save
  </button>
</div>
